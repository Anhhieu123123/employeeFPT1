<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Danh sách Nhân viên</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ===========================
         CUSTOM CSS (Ant Design Style)
    ============================ -->
    <style>
        /* GLOBAL */
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* HEADER */
        h2 i {
            color: #1677ff;
        }

        /* BUTTONS (Ant Style) */
        .btn-success,
        .btn-primary,
        .btn-warning,
        .btn-danger,
        .btn-info {
            border-radius: 6px;
            font-weight: 500;
            padding: 6px 14px;
        }

        .btn-success {
            background-color: #52c41a !important;
            border-color: #52c41a !important;
        }
        .btn-success:hover {
            background-color: #389e0d !important;
        }

        .btn-primary {
            background-color: #1677ff !important;
            border-color: #1677ff !important;
        }
        .btn-primary:hover {
            background-color: #0958d9 !important;
        }

        .btn-warning {
            background-color: #faad14 !important;
            border-color: #faad14 !important;
            color: #fff !important;
        }
        .btn-warning:hover {
            background-color: #d48806 !important;
        }

        .btn-danger {
            background-color: #ff4d4f !important;
            border-color: #ff4d4f !important;
        }
        .btn-danger:hover {
            background-color: #cf1322 !important;
        }

        .btn-info {
            background-color: #13c2c2 !important;
            border-color: #13c2c2 !important;
        }
        .btn-info:hover {
            background-color: #08979c !important;
        }

        /* CARD */
        .card {
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.06);
            border: none;
        }

        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
            background: linear-gradient(45deg, #1677ff, #69b1ff);
        }

        /* TABLE */
        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background-color: #002766;
        }

        .table thead th {
            color: #fff !important;
            font-weight: 600;
        }

        .table-hover tbody tr:hover {
            background-color: #e6f7ff;
        }

        .badge.bg-success {
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
        }

        /* SEARCH INPUT */
        .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d9d9d9;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: #1677ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        /* ALERT */
        .alert {
            border-radius: 8px;
            font-size: 15px;
        }

        .alert-success {
            border-left: 5px solid #52c41a;
        }

        .alert-danger {
            border-left: 5px solid #ff4d4f;
        }

        .alert-warning {
            border-left: 5px solid #faad14;
        }

        /* FOOTER */
        .footer {
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/employees}">
            <i class="fas fa-building"></i> FPT Trang chu
        </a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="fas fa-users"></i> <span th:text="${pageTitle}">Danh sách Nhân viên</span></h2>
            <p class="text-muted">
                Tổng số nhân viên: <span class="badge bg-info" th:text="${totalEmployees}">0</span>
            </p>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/employees/add}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm Nhân viên
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/employees/search}" method="get" class="row g-3">
                <div class="col-md-10">
                    <input type="text"
                           class="form-control"
                           name="keyword"
                           th:value="${keyword}"
                           placeholder="Tìm kiếm theo tên nhân viên...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Employee Table -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-table"></i> Danh sách Nhân viên FPT</h5>
        </div>
        <div class="card-body">

            <div th:if="${employees.isEmpty()}" class="alert alert-warning text-center">
                <i class="fas fa-info-circle"></i> Không có nhân viên nào trong hệ thống.
            </div>

            <div th:unless="${employees.isEmpty()}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th width="10%">ID</th>
                        <th width="40%">Tên Nhân viên</th>
                        <th width="25%">Lương (VNĐ)</th>
                        <th width="25%" class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}">1</td>
                        <td>
                            <i class="fas fa-user"></i>
                            <span th:text="${employee.name}">Nguyễn Văn A</span>
                        </td>
                        <td>
                                <span class="badge bg-success"
                                      th:text="${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 0, 'POINT')}">
                                    15,000,000
                                </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/employees/view/{id}(id=${employee.id})}"
                                   class="btn btn-info btn-sm"
                                   title="Xem chi tiết">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                                   class="btn btn-warning btn-sm"
                                   title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này?')"
                                   title="Xóa">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Statistics Card -->


</div>



<!-- Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
